<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>

        <div class="chat__main">
            <div id="chat" class="chat__messages">

            </div>
            <div class="compose">
            <form id = "form1">
                <input name = "message" placeholder="Enter your message" required autocomplete="off">
                <button> Send Message </button>  
              </form>
              <button id="loc">Send Location</button>
            </div>
        </div>
    </div>
        <script id="list" type="text/html">
            <h2 class="room-title">{{room}}</h2>

            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{Name}}</li>
                {{/users}}
            </ul>
        </script>
    
      <script id="temp" type="text/html">
          <div class="message">
              <p>
                  <span class="message__name">{{Name}}</span> 
                  <span class="message__meta">{{createdAt}}</span>
            </p>

              <p>{{message}}</p>
          </div>
      </script>

      <script id="sendloc" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{Name}}</span> 
                <span class="message__meta">{{createdAt}}</span>
          </p>
            
            <p><a href="{{myurl}}" target = "_blank">My current location</a></p>

        </div>
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src= "/socket.io/socket.io.js"></script>
    <script src = "./JS/chat.js"></script>
    
</body>
</html>
